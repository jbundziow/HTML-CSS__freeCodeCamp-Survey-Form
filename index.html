<!--
Objective: Build an app that is functionally similar to https://survey-form.freecodecamp.rocks

User Stories:

xYou should have a page title in an h1 element with an id of title
xYou should have a short explanation in a p element with an id of description
xYou should have a form element with an id of survey-form
xInside the form element, you are required to enter your name in an input field that has an id of name and a type of text
xInside the form element, you are required to enter your email in an input field that has an id of email
xIf you enter an email that is not formatted correctly, you will see an HTML5 validation error
xInside the form, you can enter a number in an input field that has an id of number
xIf you enter non-numbers in the number input, you will see an HTML5 validation error
xIf you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error
xFor the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"
xFor the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field
xInside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from
xInside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute
xInside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute
Inside the form element, you are presented with a textarea for additional comments
Inside the form element, you are presented with a button with id of submit to submit all the inputs
Fulfill the user stories and pass all the tests below to complete this project. Give it your own personal style. Happy Coding!

Note: Be sure to add
<link rel="stylesheet" href="styles.css"> in your HTML to link your stylesheet and apply your CSS
-->

<!DOCTYPE html>

<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  </head>
  <body>
  
  <script type="text/javascript">
  /*checking if at least one 'checkbox' is checked*/
$(document).ready(function () {
    $('#submit').click(function() {
      checked = $("input[type=checkbox]:checked").length;

      if(!checked) {
        alert("You must check at least one checkbox in section \"What would you like to see improved?\".");
        return false;
      }

    });
});

  /*checking if at least one 'radio' button is checked*/
$(document).ready(function () {
    $('#submit').click(function() {
      checked = $("input[type=radio]:checked").length;

      if(!checked) {
        alert("You must check at least one radio button in section \"Would you recommend freeCodeCamp to a friend?\".");
        return false;
      }

    });
});

</script>
  
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label"
          >Name<p class="star">*</p>
          <input id="name" type="text" required placeholder="Enter your name" />
        </label>
      </div>

      <div class="form-group">
        <label id="email-label"
          >Email<p class="star">*</p>
          <input
            id="email"
            type="email"
            required
            placeholder="Enter your Email"
          />
        </label>
      </div>

      <div class="form-group">
        <label id="number-label"
          >Age <p class="optional">(optional)</p>
          <input
            id="number"
            type="number"
            min="13"
            max="120"
            placeholder="Age"
          />
        </label>
      </div>
      <hr />
      <div class="form-group">
        <label id="dropdown-label"
          >Which option best describes your current role?<p class="star">*</p>
          <select id="dropdown" required>
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label id="radio-label"
          >Would you recommend freeCodeCamp to a friend?<p class="star">*</p>
          <label
            ><input
              type="radio"
              name="user-recommend"
              value="definitely"
            />Definitely</label
          >
          <label
            ><input
              type="radio"
              name="user-recommend"
              value="maybe"
            />Maybe</label
          >
          <label
            ><input type="radio" name="user-recommend" value="not-sure" />Not
            sure</label
          >
        </label>
      </div>

      <div class="form-group">
        <label id="dropdown2-label"
          >What is your favourite feature of freeCodeCamp?<p class="star">*</p>
          <select id="dropdown2" required>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label id="checkbox"
          >What would you like to see improved?<p class="star">*</p> <p class ="optional">(Check all that apply)</p>
          <div class="checkboxes">
            <label><input type="checkbox" value="1" />Front-end Projects</label>
            <label><input type="checkbox" value="2" />Back-end Projects</label>
            <label><input type="checkbox" value="3" />Data Visualization</label>
            <label><input type="checkbox" value="4" />Challenges</label>
            <label
              ><input type="checkbox" value="5" />Open Source Community</label
            >
            <label><input type="checkbox" value="6" />Gitter help rooms</label>
            <label><input type="checkbox" value="7" />Videos</label>
            <label><input type="checkbox" value="8" />City Meetups</label>
            <label><input type="checkbox" value="9" />Wiki</label>
            <label><input type="checkbox" value="10" />Forum</label>
            <label
              ><input type="checkbox" value="11" />Additional Courses</label
            >
          </div>
        </label>
      </div>
      <hr />
      <div class="form-group">
        <label id="suggestions-label"
          >Any comments or suggestions? <p class="optional">(optional)</p>
          <textarea
            placeholder="Enter your comment here"
            cols="30"
            cels="5"
          ></textarea>
        </label>
      </div>
      <hr />
      <input id="submit" type="submit" value="Submit" />
    </form>
    <section class="author">
      <p>
        Designed and Developed by
        <a
          href="https://github.com/jbundziow"
          id="tribute-link"
          target="_blank"
          >jbundziow</a
        >
      </p>
    </section>
  </body>
</html>
